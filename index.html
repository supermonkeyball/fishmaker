<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FISHMAKER</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="threedee">
        <model-viewer
          bounds="none"
          id="fish"
          disable-zoom
          ar
          ar-modes="webxr scene-viewer quick-look"
          camera-controls
          environment-image="neutral"
          shadow-intensity="0"
        >
          <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
          </div>
        </model-viewer>
      </div><div style="font-family: arial">
      
      RIVER/OCEAN</div>
      <input
        type="range"
        min="0"
        max="1"
        id="slider2"
        class="slides"
        name="species"
      />
      <input
        type="range"
        min="0"
        max="300"
        id="slider"
        class="slides"
        name="color"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
